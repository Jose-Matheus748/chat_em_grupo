<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Unifor</title>
    <link rel="stylesheet" href="css/style_login.css" >
    

</head>
<body>
    <div class="login-container">
        <div class="logo">Cadastr de Usuário Unifo</div>
        <h1>Acesso ao Portal</h1>
        
        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu Nome">
        </div>
        
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail ou matrícula">
        </div>
        
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        
        <button class="btn-login" id="btn-cadastro">Cadastrar</button>
        
        
        
        <div class="footer">
            © 2023 Universidade Unifor - Todos os direitos reservados
        </div>
    </div>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
