<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifor Grupos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/homeStyle.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (igual ao anterior) -->
            <div class="col-md-4 col-lg-3 p-0 sidebar">
                <div class="header d-flex justify-content-between align-items-center">
                    <h5 class="m-0">Grupos</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                    </div>
                </div>
                
                <ul class="nav nav-tabs px-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Participando</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Navegar</a>
                    </li>
                </ul>
                
                <div class="search-box">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="Pesquisar">
                    </div>
                </div>
                
                <div class="chat-list" id="chat-list">
                 <input id="chat_select"/>   
                    
                </div>
            </div>
            
            <!-- Área de Chat -->
            <div class="col-md-8 col-lg-9 p-0 d-flex flex-column" style="height: 100vh;">
                <!-- Cabeçalho do Chat -->
                <div class="chat-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-arrow-left me-3 d-md-none"></i>
                        <div>
                            <h6 class="mb-0">Grupo cadeira de Prog. em Nuv</h6>
                            <small class="text-muted">5 participantes</small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary ms-2">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Área de Mensagens -->
                <div class="messages-container d-flex flex-column" id="area_msg"></div>
                
                <!-- Campo de entrada de mensagem -->
                <div class="message-input d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-2">
                        <i class="bi bi-emoji-smile"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2">
                        <i class="bi bi-paperclip"></i>
                    </button>
                    <input type="text" class="form-control rounded-pill me-2" placeholder="Digite uma mensagem">
                    <button class="btn btn-primary rounded-circle">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/homeScript.js"></script>

</body>
</html>
