<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos Unifor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .sidebar {
            background-color: #ffffff;
            height: 100vh;
            border-right: 1px solid #e9ecef;
        }
        .chat-list {
            overflow-y: auto;
            height: calc(100vh - 120px);
        }
        .chat-item {
            border-bottom: 1px solid #e9ecef;
            padding: 10px;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #f8f9fa;
        }
        .chat-item.active {
            background-color: #e9ecef;
        }
        .search-box {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .nav-tabs {
            border-bottom: none;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3 p-0 sidebar">
                <!-- Header -->
                <div class="header d-flex justify-content-between align-items-center">
                    <h5 class="m-0">Grupos Principaiss</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Tabs -->
                <ul class="nav nav-tabs px-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Participando</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Navegar</a>
                    </li>
                </ul>
                
                <!-- Search Box -->
                <div class="search-box">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="input_pesquisa" placeholder="Pesquisar">
                    </div>
                </div>
                
                <!-- Chat List -->
                <div class="chat-list" id="chat_list">
                 
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-8 col-lg-9 p-0 d-flex flex-column" style="height: 100vh;">
                <div class="text-center mt-5 pt-5">
                    <i class="bi bi-chat-square-text" style="font-size: 5rem; color: #e9ecef;"></i>
                    <h3 class="mt-3 text-muted">Selecione um chat para começar a conversar</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
