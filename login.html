<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Unifor</title>
    <link rel="stylesheet" href="css/style_login.css" >
    

</head>
<body>
    <div class="login-container">
        <div class="logo">Login Unifor</div>
        <h1>Acesso ao Portal</h1>
        
        <div class="input-group">
            <label for="email">Login:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail ou matrícula">
        </div>
        
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        
        <button class="btn-login">Confirmar</button>
        
        <p>Não tem cadastro? <br>Crie sua conta agora:</p>
        <button class="btn-cadastro" onclick="window.location.href='cadastro.html'">Criar Cadastro</button>
        
        <div class="footer">
            © 2023 Universidade Unifor - Todos os direitos reservados
        </div>
    </div>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
